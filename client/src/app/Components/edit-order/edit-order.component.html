<app-navbar></app-navbar>

<div class="row">
    <h3 class="text-center display-5">Edit order {{id}}</h3>
    <div class="col-md-2"></div>
    <div class="col-md-7">
        <div class="row">
            <div class="col mt-4" *ngFor="let a of articlesOfOrder">
                <app-article-card name="{{a.name}}" price="{{a.price}}" picture="{{a.picture}}"></app-article-card>
            </div>
        </div>
    </div>
    <div class="col-md-3 d-block justify-content-center">
        <form action="" method="post" (submit)="editOrder()">
            <div class="mb-3 px-3">
                <label for="articleId" class="form-label">Article id</label>
                <input type="text" [(ngModel)]="articleId" name="articleId" id="articleId" class="form-control" placeholder="">
                <button type="submit" class="btn btn-success mt-3">Add article</button>
            </div>
        </form>
    </div>
</div>
